<!doctype html>
<html lang="en">
  <head>
    <title>Moon Miner</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>



  <body class="backgroundGif">

    <div class="container-fluid ">
        <div class="row justify-content-center">
            <h1>Collector Catnip</h1>
        </div>
    </div>

<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="card mx-auto" style="width: 18rem;">
                <div class="card-header text-center">
                  <span>Kitties</span> Big Box
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">
                    <input class="catnipIcon" type="image" onclick="" src="/Images/catTreat.png" alt="Treats">
                  </li>
                  <li class="list-group-item">
                      <input class="catnipIcon" type="image" onclick="" src="/Images/clawndoms2.png" alt="Claw Caps">
                    </li>
                  <li class="list-group-item">
                      <input class="catnipIcon" type="image" onclick="" src="/Images/catstronaut.png" alt="AstroCat">
                </li>
                  <li class="list-group-item">
                      <input class="catnipIcon" type="image" onclick="" src="/Images/astronaut.pns.png" alt="Astronaut">
                </li>
                </ul>
              </div>
        </div>

        <div class="col text-center">
            <input class="colorBar rounded-circle" type="image" src="Images/colorBargif.gif">
            <input type="image" onclick="mine()" class="theMoon" src="Images/moongif.gif" alt="Sorry Captain, we can't locate a planet!">
        </div>
    </div>
</div>




    <div class="container-fluid">
        <div class="card">
            <div class="card-header text-center footerHead">
                <h4 class="">Cat Pack</h4>
            </div>
            <div class="row card-body footerFoot px-0 py-2 text-warning text-center">
                <div class="col-1 m-auto">
                    <img class="catnipIcon pb-" src="Images/catNip.png" alt="CatNip">
                    <div id="catnip-count" class="mb-0 pt-1"></div>
                </div>
                <div class="col-1 m-auto">
                    <img class="catnipIcon" src="/Images/clawndoms2.png" alt="Claw Caps">
                </div>
                <div class="col-1 m-auto">
                    <img class="catnipIcon" src="/Images/catTreat.png" alt="Treats">
                </div>
                <div class="col-1 m-auto">
                    <img class="catnipIcon" src="/Images/catstronaut2.png" alt="AstroCat">
                </div>
                <div class="col-1 m-auto">
                    <img class="catnipIcon" src="/Images/astronaut.pns.png" alt="Astronaut">
                </div>
            </div>
        </div>
    </div>
    

    <!-- Optional JavaScript -->
    <script src="main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
