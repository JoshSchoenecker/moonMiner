<!doctype html>
<html lang="en">
  <head>
    <title>Moon Miner</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>



  <body class="backgroundGif container-fluid vh-100">

    <div class="container-fluid mt-5">
        <div class="row justify-content-center">
            <div class="col-12 headerBorder text-center w-100 m-auto">
                <h1 style="color: #ffaa2b;">Collector Catnip</h1>
            </div> 
        </div>
    </div>
<!-- Store -->
<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-12 col-lg-6">
            <div class="card mx-auto" style="width: 18rem;">
                <div class="card-header text-center">
                  <h4><span>Kitties</span> Big Box</h4>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item text-center">
                    <h5 class="shopBorder">Cat Treat</h5>
                    <input class="catnipIcon" type="image" onclick="buyClickUpgrade('catTreats'); drawClickUpgrades('catTreats')" src="Images/catTreat.png" alt="Treats">
                    <h5 class="shopBorder" id="cat-treat-price">Price: 25cn</h5>
                  </li>
                  <li class="list-group-item text-center">
                    <h5 class="shopBorder">Claw Cap</h5>
                      <input class="catnipIcon" type="image" onclick="buyClickUpgrade('clawndoms'); drawClickUpgrades('clawndoms')" src="Images/clawndoms2.png" alt="Clawndoms">
                      <h5 class="shopBorder" id="claw-cap-price">Price: 50cn</h5>
                    </li>
                  <li class="list-group-item text-center">
                    <h5 class="shopBorder">AstroCat</h5>
                      <input id="auto-hide" class="catnipIcon" type="image" onclick="buyAutoUpgrade('cat'); drawAutoUpgrades('cat')" src="Images/catstronaut.png" alt="AstroCat">
                      <h5 id="astro-cat-price" class="shopBorder">Price: 100cn</h5>
                </li>
                  <li class="list-group-item text-center">
                    <h5 class="shopBorder">Human</h5>
                      <input class="catnipIcon" type="image" onclick="buyAutoUpgrade('human'); drawAutoUpgrades('human')" src="Images/astronaut.pns.png" alt="Astronaut">
                      <h5 id="human-price" class="shopBorder">Price: 750cn</h5>
                </li>
                </ul>
              </div>
        </div>
<!-- Moon icon -->
        <div class="col-12 col-lg-6 text-center">
            <input class="colorBar rounded-circle" type="image" src="Images/colorbar.gif" onclick="randomEvent()">
            <input type="image" onclick="mine()" class="theMoon" src="Images/moongif.gif" alt="Sorry Captain, we can't locate a planet!">
        </div>
    </div>
</div>



<!-- Cat Pack -->

    <div class="container-fluid set-cat-pack">
        <div class="card">
            <div class="card-header text-center footerHead">
                <h4 class="">Cat Pack</h4>
            </div>
            <div class="row card-body footerFoot px-0 py-2 text-warning text-center justify-content-between rounded">
                <div class="col-1">
                    <img class="catnipIcon pb-" src="Images/catNip.png" alt="CatNip">
                    <p id="catnip-count" class="mb-0 pt-1"></p>
                </div>
                <div class="col-1">
                    <img class="catnipIcon" src="Images/clawndoms2.png" alt="Claw Caps">
                    <p id="claw-cap-count" class="mb-0 pt-1"></p>
                    <p>x5cn per click</p>
                </div>
                <div class="col-1">
                    <img class="catnipIcon" src="Images/catTreat.png" alt="Treats">
                    <p id="treat-count" class="mb-0 pt-1"></p>
                    <p>x2cn per click</p>
                </div>
                <div class="col-1">
                    <img class="catnipIcon" src="Images/catstronaut2.png" alt="AstroCat">
                    <p id="astrocat-count" class="mb-0 pt-1"></p>
                    <p>x10cn /3s</p>
                </div>
                <div class="col-1">
                    <img class="catnipIcon" src="Images/astronaut.pns.png" alt="Astronaut">
                    <p id="astronaut-count" class="mb-0 pt-1"></p>
                    <p>x25cn /3s</p>
                </div>
            </div>
        </div>
    </div>

  </body>

    <!-- Optional JavaScript -->
    <script src="main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
